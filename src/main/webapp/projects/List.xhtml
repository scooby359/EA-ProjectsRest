<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProjectsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:dataTable value="#{frontEnd.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectsTitle_projectName}"/>
                            </f:facet>
                            <h:outputText value="#{item.projectName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectsTitle_developerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.developerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectsTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{frontEnd.prepareView(item)}" value="#{bundle.ListProjectsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{frontEnd.prepareEdit(item)}" value="#{bundle.ListProjectsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{frontEnd.destroy(item)}" value="#{bundle.ListProjectsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{frontEnd.prepareCreate}" value="#{bundle.ListProjectsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProjectsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
