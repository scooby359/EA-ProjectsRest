<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProjectsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProjectsLabel_projectName}"/>
                    <h:outputText value="#{frontEnd.selected.projectName}" title="#{bundle.ViewProjectsTitle_projectName}"/>
                    <h:outputText value="#{bundle.ViewProjectsLabel_developerId}"/>
                    <h:outputText value="#{frontEnd.selected.developerId}" title="#{bundle.ViewProjectsTitle_developerId}"/>
                    <h:outputText value="#{bundle.ViewProjectsLabel_description}"/>
                    <h:outputText value="#{frontEnd.selected.description}" title="#{bundle.ViewProjectsTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{frontEnd.destroy(frontEnd.selected)}" value="#{bundle.ViewProjectsDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="#{frontEnd.prepareEdit(null)}" value="#{bundle.ViewProjectsEditLink}"/>
                <br />
                <br />
                <h:commandLink action="#{frontEnd.prepareCreate}" value="#{bundle.ViewProjectsCreateLink}" />
                <br />
                <br />
                <h:commandLink action="#{frontEnd.prepareList}" value="#{bundle.ViewProjectsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProjectsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
